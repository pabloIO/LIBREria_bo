{% extends "Base/base.html" %}
{% block title %}LIBREría{% endblock %}
{% block js %}
{% endblock %}
{% block content %}
            <div class="modal-dialog">
            <div class="modal-content">
                        <div class="modal-header">
                            <a href="/"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button></a>
                            <h4 class="modal-title">Registro de usuario</h4>
                        </div>
                        <form class="">
                          <div class="modal-body">
                              <div class="form-group">
                                <label for="NombreUsuario">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                              </div>
                                <div class="form-group">
                                    <label for="NombreUsuario">Nombre</label>
                                    <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                                </div>
                                <div class="form-group">
                                  <label for="NombreUsuario">Apellido</label>
                                  <input type="text" class="form-control" id="lastname" placeholder="Apellidos" required>
                                </div>
                                <div class="form-group">
                                  <label for="NombreUsuario">Correo electrónico</label>
                                  <input type="text" class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
                                </div>
                                <div class="form-group">
                                  <label for="NombreUsuario">Contraseña</label>
                                  <input type="password" class="form-control" id="password" required>
                                </div>
                              <div class="form-group">
                                <label for="password">Repetir contraseña</label>
                                <input type="password" class="form-control">
                              </div>
                          </div>
                          <div class="modal-footer">
                                <a href="/"><button type="button" class="btn btn-default">Volver</button></a>
                                <button type="button"  class="btn btn-primary" onclick="Auth.signIn()">Registrarme</button>
                          </div>
                        </form>
                    </div>
                </div>
<script src="{{ url_for('static', filename = 'assets/js/LocalStorage.js')}}"></script>
<script src="{{ url_for('static', filename = 'assets/js/Auth.js')}}"></script>

{% endblock %}
