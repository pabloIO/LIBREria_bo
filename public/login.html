{% extends "Base/base.html" %}
{% block title %}LIBREría{% endblock %}
{% block js %}
{% endblock %}
{% block content %}
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <a href="/"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button></a>
            <h4 class="modal-title">Inicio de sesión</h4>
        </div>
        <form>
            <div class="modal-body">
                <div class="form-group">
                    <label for="NombreUsuario">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="NombreUsuariohelp" placeholder="Nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordhelp">
                </div>
            </div>
            <div class="modal-footer">
                    <a href="/"><button type="button" class="btn btn-default">Volver</button></a>
                    <button type="button" class="btn btn-primary" onclick="Auth.login()">Iniciar Sesión</button><br>
                    <a href="/recuperar">¿Olvidaste tu contraseña?</a>
            </div>
                <div class="modal-footer">
                    ¿Aún no estas registrado en la LIBREría?
                    <a href="/registro">Registrate!</a>
                </div>
            </form>
    </div>
</div>
<script src="{{ url_for('static', filename = 'assets/js/LocalStorage.js')}}"></script>
<script src="{{ url_for('static', filename = 'assets/js/Auth.js')}}"></script>

{% endblock %}
